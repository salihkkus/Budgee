plugins {
    alias(libs.plugins.android.application)
    id 'com.google.gms.google-services' // Firebase için GEREKLİ
}

android {
    namespace 'com.example.budgee'
    compileSdk 36

    defaultConfig {
        applicationId "com.example.budgee"
        minSdk 30
        targetSdk 36
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    // Saat uygulaması için Google Play Services
    implementation libs.play.services.wearable

    // 🔥 Firebase Realtime Database
    implementation 'com.google.firebase:firebase-database:20.3.0'

    // 🔐 Firebase Authentication (kullanıcı girişi yapacaksan)
    implementation 'com.google.firebase:firebase-auth:22.3.0'

    // ☁️ Firebase Core (bazı özellikler için gerekli olabilir)
    implementation 'com.google.firebase:firebase-analytics:21.6.1'
    
    // 📱 ConstraintLayout for responsive design
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
